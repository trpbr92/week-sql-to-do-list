<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trace's SQL To Do List</title>
    <script src="vendors/jquery.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <header>
        <h1>Trace's SQL To Do List</h1>
    </header>
    <section id="addTask">
        <h2>Add Task</h2>
        <input type="text" id="taskIn" value="" placeholder="Task">
        <button type="button" id="addButton">Add Task</button>
    </section>
    <section>
        <h2>Tasks</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Status</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="viewTasks"></tbody>
        </table>
    </section>
</body>
</html>
